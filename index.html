<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>AluraGeek</title>
</head>
<body>
    
    <header class="header">
        <div class="header__logo">
            <img src="image/hearts.svg" alt="">
            <p>Alura Geek</p>
        </div>
    </header>

    <section class="main">
        
        <div class="main__produtos">
            <h1>Meus Produtos</h1>
            <div class="main__produtos__cards" data-card></div>

        </div>

        <form action="" class="main__form" data-form>
            <h2>Adicionar Produto:</h2>
            <input type="text" class="main__form__input" placeholder="nome..." data-nome required>
            <span class="mensagem-erro"></span>
            <input type="text" class="main__form__input" placeholder="valor..." data-valor required>
            <span class="mensagem-erro"></span>
            <input type="text" class="main__form__input" placeholder="imagem..." data-imagem required>
            <span class="mensagem-erro"></span>

            <div class="main__form__btns">
                <input type="submit" value="Guardar" id="btn-submit" class="main__form__btns__btn">
                <input type="reset" value="Limpar" id="btn-reset" class="main__form__btns__btn reset">
            </div>
        </form>
    </section>

    <footer class="footer">
        <div class="header__logo">
            <img src="image/hearts.svg" alt="">
            <p>Alura Geek</p>
        </div>
        <p>Densenvolvido por Marcos Vinicius da Silva</p>
    </footer>

    <script src="js/mostrarProdutos.js" type="module"></script>
    <script type="module" src="js/criaProduto.js"></script>
    <script type="module" src="js/removeCard.js"></script>
</body>
</html>
